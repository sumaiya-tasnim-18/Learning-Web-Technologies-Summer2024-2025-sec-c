<!DOCTYPE html>
<html>
<head>
  <title>Date of Birth Form</title>
</head>
<body>
  <h2>4. Date of Birth</h2>
  <form onsubmit="return checkDOB()">
    <input type="text" id="day" placeholder="dd" size="2" maxlength="2">
    <input type="text" id="month" placeholder="mm" size="2" maxlength="2">
    <input type="text" id="year" placeholder="yyyy" size="4" maxlength="4">
    <br><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    function checkDOB() {
      let day = document.getElementById("day").value.trim();
      let month = document.getElementById("month").value.trim();
      let year = document.getElementById("year").value.trim();

      const numberOnly = /^[0-9]+$/;  // regex: only digits

      if (day === "" || month === "" || year === "") {
        alert("All fields must be filled.");
        return false;
      }

      if (!numberOnly.test(day) || day < 1 || day > 31) {
        alert("Day must be a number between 1 and 31.");
        return false;
      }

      if (!numberOnly.test(month) || month < 1 || month > 12) {
        alert("Month must be a number between 1 and 12.");
        return false;
      }

      if (!numberOnly.test(year) || year < 1900 || year > 2016) {
        alert("Year must be a number between 1900 and 2016.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
